server:
  port: 9092

eureka:
  instance:
    hostname: localhost
    port: 9091
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000

zuul:
  routes:
    eureka:
      path: /eureka/**
      url: http://localhost:9091
    eureka-conf:
      path: /eureka/conf/**
      url: http://localhost:9090/my-eureka/default
    service:
      path: /service/**
      url: http://localhost:9093/microservice/status
    service-conf:
      path: /service/conf/**
      url: http://localhost:9090/my-microservice/default
       