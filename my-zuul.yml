server:
  port: 9092

eureka:
  instance:
    hostname: localhost
    port: 9091
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000

zuul:
  routes:
    customer:
      path: /zuul/customer/
      url: http://localhost:9094/customer/all
    sale:
      path: /zuul/sale/
      url: http://localhost:9093/sale/last